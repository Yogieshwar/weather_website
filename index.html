<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-App</title>
    <link rel="shortcut icon" href="./assets/facicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </head>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center "style="height:100vh">
        <div class="card shadow " style="width: 22rem;">
          <div class="input-group my-4 ms-2">
            
            <input type="text" class="form-control text-c search-location" placeholder="City Name" aria-label="city Name" aria-describedby="basic-addon1">
            <button class="btn btn-success me-4 search-btn">Search</button>
          </div>
          
            <div class="card-body text-center">
              <p class="card-text location card-t">hyderabad</p>
              <img src="./assets/cloudy.png" class="w-25 mx-auto d-block weather-icon" alt="">
              <h5 class="card-title description">Cloudy</h5>
              <p class="card-text temp d-flex justify-content-center">Temperature:<span class="temperature">28<sup>0</sup>c</span> </p>
              <p class="card-text wind d-flex justify-content-center">Wind-Speed :<span class="windspeed"> 14&nbsp;km/h</span></p>
              
              

              
            </div>
          </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
